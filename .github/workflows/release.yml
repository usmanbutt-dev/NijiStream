name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ─── Android APK ───────────────────────────────────────────────
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ runner.temp }}/keystore.jks

      - name: Build APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          flutter pub get
          flutter build apk --release

      - name: Rename artifact
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk NijiStream-android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: NijiStream-android.apk

  # ─── Windows ZIP ───────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath NijiStream-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: NijiStream-windows-x64.zip

  # ─── Linux tar.gz ──────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmpv-dev \
            mpv \
            libsqlite3-dev \
            libsecret-1-dev \
            libjsoncpp-dev \
            pkg-config \
            cmake \
            ninja-build \
            clang \
            libgtk-3-dev \
            libblkid-dev \
            liblzma-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Linux
        run: |
          flutter pub get
          flutter build linux --release

      - name: Create tar.gz
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ${{ github.workspace }}/NijiStream-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: NijiStream-linux-x64.tar.gz

  # ─── Create GitHub Release ────────────────────────────────────
  release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            NijiStream-android.apk
            NijiStream-windows-x64.zip
            NijiStream-linux-x64.tar.gz
